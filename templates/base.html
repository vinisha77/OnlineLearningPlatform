<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Online Learning Platform{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar, .footer {
            background-color: #178C8C; /* Updated color */
            color: white;
        }
        .navbar-nav .nav-link {
            font-size: 1.25rem; /* Increased size of navbar menu items */
        }
        .footer {
            padding: 10px 0;
            text-align: center;
        }
        /* Ensure the whole page takes at least the full height of the viewport */
        html, body {
            height: 100%;
        }

        /* Flexbox layout for body to push footer to the bottom */
        body {
            display: flex;
            flex-direction: column;
        }

        
        /* Make the main content area take the available space */
        .content {
            flex: 1;
        }

        /* Footer styling */
        .footer {
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        /* Navbar link color */
        .navbar .nav-link {
            color: white;
        }

        /* Navbar brand styling */
        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }
        .search-button {
            background-color: #0A4A4A; /* Search button color */
            color: white; /* Font color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="{% url 'home' %}">Learning Platform</a>
            
            <!-- Toggle button for mobile view -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <!-- Search course -->
                    <li class="nav-item">
                        <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'search_courses' %}">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search course" aria-label="Search" name="query">
                            <button class="btn search-button btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <!-- Course list -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'course_list' %}">Course List</a>
                    </li>
                    <!-- User authentication links -->
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_register' %}">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5 content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">&copy; 2024 Online Learning Platform. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
